<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: #fff; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); width: 300px;">
        <input type="text" id="display" disabled style="width: 100%; height: 60px; font-size: 24px; border: none; border-radius: 10px; text-align: right; padding: 10px; box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);">
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 10px;">
            <button onclick="clearDisplay()" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #ff6666; color: #fff;">C</button>
            <button onclick="appendToDisplay('7')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #f2f2f2;">7</button>
            <button onclick="appendToDisplay('8')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #f2f2f2;">8</button>
            <button onclick="appendToDisplay('9')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #f2f2f2;">9</button>
            <button onclick="appendToDisplay('/')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #ffcc00; color: #fff;">/</button>
            <button onclick="appendToDisplay('4')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #f2f2f2;">4</button>
            <button onclick="appendToDisplay('5')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #f2f2f2;">5</button>
            <button onclick="appendToDisplay('6')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #f2f2f2;">6</button>
            <button onclick="appendToDisplay('*')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #ffcc00; color: #fff;">x</button>
            <button onclick="appendToDisplay('1')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #f2f2f2;">1</button>
            <button onclick="appendToDisplay('2')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #f2f2f2;">2</button>
            <button onclick="appendToDisplay('3')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #f2f2f2;">3</button>
            <button onclick="appendToDisplay('-')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #ffcc00; color: #fff;">-</button>
            <button onclick="appendToDisplay('0')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #f2f2f2;">0</button>
            <button onclick="appendToDisplay('.')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #f2f2f2;">.</button>
            <button onclick="calculateResult()" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #4caf50; color: #fff;">=</button>
            <button onclick="appendToDisplay('+')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #ffcc00; color: #fff;">+</button>
            <button onclick="appendToDisplay('%')" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #ffcc00; color: #fff;">%</button>
            <button onclick="calculateSquareRoot()" style="padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #4caf50; color: #fff;">âˆš</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function calculateSquareRoot() {
            const display = document.getElementById('display');
            const value = parseFloat(display.value);
            if (value < 0) {
                display.value = 'Error';
            } else {
                display.value = Math.sqrt(value);
            }
        }
    </script>

</body>
</html>
